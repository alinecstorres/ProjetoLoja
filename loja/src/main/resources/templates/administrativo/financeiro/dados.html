<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página do Financeiro</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="row" id="title">
			<div class="col-9">
				<h3>Financeiro</h3>
			</div>
		</div>
	    <br/>
	
		<div class="container">
	
			<div class="row">
				<div class="col-4">

					<div class="table-responsive">
						<table class="table table-striped table-hover table-sm">
							<thead>
							<tr>
								<th>Saldo Caixa</th>
								<th>Saldo Bancário</th>
							</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${#numbers.formatCurrency(saldoCaixa)}"></td>
									<td th:text="${#numbers.formatCurrency(saldoBancario)}"></td>
									<td><a class="btn btn-outline-primary" href="/administrativo/financeiro/atualizacao" role="button">
										<span class="oi oi-loop-circular"></span>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="col-4">

				</div>
			</div>
			
		</div>
	</section>
</body>
</html>
