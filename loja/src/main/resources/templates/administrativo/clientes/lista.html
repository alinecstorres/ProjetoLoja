<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página Lista de Clientes do Administrativo</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="row" id="title">
			<div class="col-10">
				<h3>Lista de Clientes</h3>
			</div>
			<br/>
			<div class="col-2">
				<a class="btn btn-outline-dark" href="/administrativo/clientes/cadastrar" role="button">
					<span>Novo Cliente</span>
				</a>
			</div>
		</div>
		<br/>
		<div class="container">

			<p>
				<button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
						aria-controls="collapseNome"><i class="oi oi-magnifying-glass"></i>Nome
				</button>
				<button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#collapseDocumento"
						aria-controls="collapseDocumento"><i class="oi oi-magnifying-glass"></i>Documento
				</button>
			</p>
			
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/administrativo/clientes/buscar/nome">
								<input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
										name="nome" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseDocumento">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/administrativo/clientes/buscar/documento">
								<input class="form-control mr-sm-2" type="search" aria-label="Search"
								name="documento" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Documento</th>
						<th>Ação</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${listaClientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.documento}"></td>

							<td colspan="2"><a class="btn btn-outline-primary" th:href="@{/administrativo/clientes/editar/{id}(id=${cliente.id})}" onclick="botaoExcluir()" role="button"><span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
