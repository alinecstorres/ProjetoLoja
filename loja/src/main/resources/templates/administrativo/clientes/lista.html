<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página Lista de Clientes do Administrativo</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
			<div class="page-header">
				<div class="tituloConteudo">
					Lista de Clientes
				</div>
	
				<a class="atalho" href="/administrativo/clientes/cadastrar" role="button">
					<span>Cadastrar Cliente</span>
				</a>				
			</div>
	        
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseDocumento"
	                        aria-controls="collapseCargo">Documento
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/administrativo/clientes/buscar/nome">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCargo">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/administrativo/clientes/buscar/documento">
									<input class="form-control mr-sm-2" type="search" aria-label="Search"
									name="documento" />
							 		<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Documento</th>
	                    </tr>
	                    </thead>
	                    <tbody>
							<tr th:each="cliente : ${listaClientes}">
								<td th:text="${cliente.id}"></td>
								<td th:text="${cliente.nome}"></td>
								<td th:text="${cliente.documento}"></td>

								<td colspan="2"><a class="btn btn-info btn-sm" th:href="@{/administrativo/clientes/editar/{id}(id=${cliente.id})}" role="button"><span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>

								<a class="btn btn-danger btn-sm" href="#caixa" rel="modal:open" role="button"><span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>

								</a>

								<div id="caixa" class="modalMeu">
									<p>Tem certeza que deseja excluir?</p>
									<a class="modalButton" th:href="@{/administrativo/clientes/listar}">Não</a>
									<a class="modalButton" th:href="@{/administrativo/clientes/remover/{id}(id=${cliente.id})}">Sim</a>
								</div>
								</td>
							</tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
</body>
</html>
