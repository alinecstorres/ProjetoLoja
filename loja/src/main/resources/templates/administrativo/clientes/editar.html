<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>ACST Administrativo - Clientes</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="row" >

			<div class="col-2">
				<a class="btn btn-outline-dark" href="/administrativo/clientes/listar" role="button">
					<span class="bi bi-person-lines-fill"></span>
				</a>
			</div>
			<div class="col-10" style="text-align: end;">
				<h3>Editar Cliente</h3>
			</div>
			
		</div>
		<br/>
		
		<form class="row g-2 needs-validation" action="/administrativo/clientes/salvar" th:object="${cliente}" method="POST">

			<div class="col-md-12">
				<label class="form-label" for="nome">Nome do Cliente</label>
				<input type="text" class="form-control" id="nome" placeholder="Nome Completo"
					autofocus="autofocus" th:field="*{nome}" value=""/>
				<div class="invalid-feedback">

				</div>
			</div>
		
		
		
			<div class="col-md-6">
				<label class="form-label" for="documento">Documento</label>
				<input type="text" class="form-control" id="documento" th:field="*{documento}" value="" disabled/>
				<div class="invalid-feedback">

				</div>
			</div>

			<div class="col-md-6">
				<label class="form-label" for="telefone">Telefone</label>
				<input type="text" class="form-control" id="telefone" th:field="*{telefone}" value="" data-mask="(##)#.####.####"/>
				<div class="invalid-feedback">

				</div>
			</div>
		

			<div class="col-md-6">
				<label class="form-label" for="dataNascimento">Nascimento</label>
				<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" value=""/>
				<div class="invalid-feedback">

				</div>
			</div>

			<div class="col-md-6">
				<label class="form-label" for="email">Email</label>
				<input type="text" class="form-control" id="email" th:field="*{email}" value=""/>
				<div class="invalid-feedback">

				</div>
			</div>
		

			<div class="col-md-12">
				<label class="form-label" for="endereco">Endere√ßo</label>
				<input type="text" class="form-control" id="endereco"
					autofocus="autofocus" th:field="*{endereco}" value=""/>
				<div class="invalid-feedback">

				</div>
			</div>

			<input type="hidden" id="id" th:field="*{id}"/>
			
			<div class="col-12">
				<br/>
				<button type="submit" class="btn btn-outline-primary" style="width: 100%;">Salvar</button>
			</div>
						
		</form>

	</section>
</body>
</html>
