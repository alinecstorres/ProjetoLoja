<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>PÃ¡gina Lista de Itens da Venda do Administrativo</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="row" style="margin-bottom: 10px;">
			<div class="col-9" style="font-style:oblique; font-size: xx-large;">
				Lista de Itens da Venda
			</div>
		</div>	        
	
		<div class="container">	

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Produto</th>
						<th>Quantidade</th>
						<th>Valor</th>
					</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${itens}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.produto.nomeCompletoProduto}"></td>
							<td th:text="${item.quantidade}"></td>
							<td th:text="${#numbers.formatCurrency(item.total)}"></td>
						</tr>
					</tbody>
				</table>
				<a href="/administrativo/venda/listar" class="btn btn-outline-dark" role="button" aria-disabled="true"><i class="oi oi-account-logout"></i></a>
			</div>
		</div>
	</section>
</body>
</html>
