		function menu() {
			var x = document.getElementById("myLinks");
			if (x.style.display === "block") {
				x.style.display = "none";
			} else {

			}

		function itens(id) {

			let list = [];

			switch (id) {
				case "produtos":
					y = document.getElementById("produtosItens");
					a = document.getElementById("vendasItens");
					b = document.getElementById("financeiroItens");
					c = document.getElementById("funcionariosItens");
				break;
				case "vendas":
					y = document.getElementById("vendasItens");
					a = document.getElementById("produtosItens");
					b = document.getElementById("financeiroItens");
					c = document.getElementById("funcionariosItens");
				break;
				case "financeiro":
					y = document.getElementById("financeiroItens");
					a = document.getElementById("produtosItens");
					b = document.getElementById("vendasItens");
					c = document.getElementById("funcionariosItens");
				break;
				case "funcionarios":
					y = document.getElementById("funcionariosItens");
					a = document.getElementById("financeiroItens");
					b = document.getElementById("produtosItens");
					c = document.getElementById("vendasItens");
				default:
					break;
			}
			if (y.style.display === "block") {
				y.style.display = "none";
			} else {
				y.style.display = "block";
				a.style.display = "none";
				b.style.display = "none";
			}
		}

		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
		'use strict'

		// Fetch all the forms we want to apply custom Bootstrap validation styles to
		var forms = document.querySelectorAll('.needs-validation')

		// Loop over them and prevent submission
		Array.prototype.slice.call(forms)
			.forEach(function (form) {
			form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
				}

				form.classList.add('was-validated')
			}, false)
			})
		})()

	</script>
